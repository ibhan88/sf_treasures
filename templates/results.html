<body>
<!-- This is where the announcement for the winner goes -->
<!-- HEY!!!! Check out THESE IMAGES for the background overlay -->
<!-- http://f.fwallpapers.com/images/4th-july-celebration-fireworks-golden-gate-bridge-san-francisco.jpg -->
<!-- http://cdn.abclocal.go.com/content/kgo/images/cms/051715-kgo-bay-to-breakers-twitter-pearl-w-img.jpg -->
<header class="w3-container w3-theme w3-padding" id="myHeader">
      <div class="w3-center">
          <h4>Results:</h4>
          <h1 class="w3-xxxlarge w3-animate-bottom">Sorry, you lost!</h1>
      </div>
</header>

<div class="w3-row-padding w3-center w3-margin-top">
    <div class="w3-center">
      <div class="w3-card-2 w3-padding-top" style="min-height:460px">
        <h2>Leaderboard</h2>
        <p>Our all-time top 10 teams!!</p>

        <table class="w3-table w3-centered w3-table-all">
        <tr>
          <th>Team Name</th>
          <th>Time</th>
        </tr>
        {% for team in leaderboard | sort(attribute='total_minutes') %}
            <tr>
                <!-- pass in the jinja for loop here -->
              <td>{{ team.team_name }}</td>
              <td>{{ team.total_minutes }}</td>
                <!-- end the jinja for loop here -->
            </tr>
        {% endfor %}
        </table>
      </div>
    </div>
</div>

<!-- Winner Announcement Ends here -->
